<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <title>Library</title>
</head>

<body>
  <div class="container">
    <header class="main-header">
      <div>
        <p>My Library</p>
      </div>
    </header>
    <div class="form-container">
      <form action="" class="book-form">
        <label for="name">Book</label>
        <input id="name" type="text" required>
        <label for="author">Author</label>
        <input id="author" type="text" required>
        <label for="pages">Pages</label>
        <input id="pages" type="number" required>
        <label for="read-status">Read it already?</label>
        <input type="checkbox" name="readStatus" id="read-status">
        <button class="btn" type="submit">Add book</button>
        <button class="btn" type="reset">Clear</button>
      </form>
    </div>
    <div class="book-container">
    </div>
  </div>
</body>

</html>
